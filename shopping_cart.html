<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <script src="js/jquery.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>
  <title>Shopping Cart Page</title>

  <style type="text/css">
  	body{
  		font-size: 12px;
  		font-family: Arial;
  	}

  	div.cartDiv{
  		width:1013px;
  		margin:10px auto;
  		color:black;
  	}

  	div.cartTitle button{
  		background-color: #aaa;
  		border:1px solid #aaa;
  		color:white;
  		width:53px;
  		height: 25px;
  		border-radius: 2px;
  	}

  	span.cartPrice{
  		color:#c40000;
  		font-size: 14px;
  		font-weight: bold;
  		margin: 0px 3px 0px 5px;
  	}

  	div.cartFoot{
  		background-color: #e5e5e5;
  		line-height: 50px;
  		margin:20px 0px;
  		padding-left: 20px;
  		color:black;
  	}

  	div.cartFoot button{
  		background-color: #aaa;
  		border:1px solid #aaa;
  		color:white;
  		width:120px;
  		height: 50px;
  		text-align: center;
  		font-size: 14px;
  	}

  	img.selectAllItem,img.cartProItemIfSelected{
  		cursor: pointer;
  	}

  	span.cartNumber{
  		color:#c40000;
  		font-size: 16px;
  		font-weight: bold;
  	}

  	span.cartSumPrice{
  		color:#c40000;
  		font-size: 20px;
  		font-weight: bold;
  	}

    table.cartProductTable{
        width: 100%;
        font-size: 12px;
    }

    table.cartProductTable th{
        color:#3c3c3c;
        font-weight: normal;
        padding:20px;
    }

    table.cartProductTable th.cartHeadImg{
        width:100px;
    }

    th.operation{
        width: 30px;
    }

    tr.cartProItemTR{
        border:1px solid #ccc;
    }

    tr.cartProItemTR td{
        padding: 20px;
    }


    tr.cartProItemTR img.cartProImg{
        padding: 1px;
        border:1px solid #eee;
        width: 80px;
        height:80px;

    }

    div.cartProInfoOutDiv{
        position: relative;
        height: 80px;
    }

    div.cartProInfoOutDiv a{
        color:#3c3c3c;
    }

    div.cartProInfoOutDiv a:hover{
        color:#C40000;
        text-decoration: underline;
    }

    div.cartProInfoInnerDiv{
        position: absolute;
        bottom: 0px;
        height: 20px;
    }

    span.cartProItemOriginPrice{
        display: block;
        font-size: 14px;
        color:#9c9c9c;
        text-decoration: line-through;
        font-weight: bold;
    }

    span.cartProItemSalePrice{
        font-size: 14px;
        color: #c40000;
        font-weight: bold;
        font-family: Arial;
    }

    div.cartProChangeNum{
        width:80px;
        border:1px solid #e5e5e5;
    }

    div.cartProChangeNum a{
        display: inline-block;
        width: 14px;
        color: black;
        text-decoration: none;
        text-align: center;
    }

    div.cartProChangeNum input{
        width: 42px;
        border:1px solid #aaaaaa;
        display: inline-block;
    }

    span.cartProItemTotalPrice{
        font-size: 14px;
        color: #c40000;
        font-weight: bold;
        font-family: Arial;
    }

    td.cartItemDel a:hover{
        cursor: pointer;
    }
  </style>

</head>

<body>


<div class="cartDiv">
	<div class="cartTitle pull-right">
		<span>已选商品  (不含运费)</span>
		<span class="cartPrice">￥0.00</span>
		<button class="">结 算</button>
	</div>
	<div style="clear:both;">
	</div>

	<div class="cartProductList">
		<table class="cartProductTable">
			<thead>
				<tr>
					<th class="cartHeadImg"><img src="./img/site/cartNotSelected.png" class="selectAllItem">全选</th>
					<th>商品信息</th>
					<th>单价</th>
                    <th>数量</th>
					<th>金额</th>
					<th class="operation">操作</th>
				</tr>
			</thead>

			<tbody>
				<tr class="cartProItemTR">
					<td>
						<img src="./img/site/cartNotSelected.png" class="cartProItemIfSelected">
						<a href="#nowhere" style="display: none;"><img src="./img/site/cartSelected.png"></a>
						<img width="40px" src="./img/productSingle_middle/3665.jpg" class="cartProImg">
					</td>
					<td>
						<div class="cartProInfoOutDiv">
							<a>美国iRobot扫地机器人吸尘器全自动家用智能扫地机650 天猫电器城</a>
							<div class="cartProInfoInnerDiv">
								<img src="./img/site/creditcard.png">
								<img src="./img/site/7day.png">
								<img src="./img/site/promise.png">
							</div>
						</div>
					</td>
					<td>
						<span class="cartProItemOriginPrice">￥7580.0</span>
						<span class="cartProItemSalePrice">￥5306.0</span>
					</td>
					<td>
						<div class="cartProChangeNum">
							<a>-</a>
							<input value="1">
							<a>+</a>
						</div>
					</td>
					<td>
						<span class="cartProItemTotalPrice">￥5,306.00</span>
					</td>
					<td class="cartItemDel">
						<a>删除</a>
					</td>
				</tr>

                <tr class="cartProItemTR">
                    <td>
                        <img src="./img/site/cartNotSelected.png" class="cartProItemIfSelected">
                        <a href="#nowhere" style="display: none;"><img src="./img/site/cartSelected.png"></a>
                        <img width="40px" src="./img/productSingle_middle/8510.jpg" class="cartProImg">
                    </td>
                    <td>
                        <div class="cartProInfoOutDiv">
                            <a>阔腿裤三件套装女夏装2016新款大码雪纺时尚休闲气质棉麻九分裤潮</a>
                            <div class="cartProInfoInnerDiv">
                                <img src="./img/site/creditcard.png">
                                <img src="./img/site/7day.png">
                                <img src="./img/site/promise.png">
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="cartProItemOriginPrice">￥235.0</span>
                        <span class="cartProItemSalePrice">￥152.75</span>
                    </td>
                    <td>
                        <div class="cartProChangeNum">
                            <a>-</a>
                            <input value="1">
                            <a>+</a>
                        </div>
                    </td>
                    <td>
                        <span class="cartProItemTotalPrice">￥152.75</span>
                    </td>
                    <td class="cartItemDel">
                        <a>删除</a>
                    </td>
                </tr>
			</tbody>
		</table>
	</div>


	<div class="cartFoot">
		<img src="./img/site/cartNotSelected.png" class="selectAllItem">
		<span>全选</span>
		<div class="pull-right">
			<span>已选商品<span class="cartNumber">0</span> 件</span>
			<span>合计 (不含运费): </span>
			<span class="cartSumPrice">￥0.00</span>
			<button>结  算</button>
		</div>
	</div>
</div>




</body>


</html>
