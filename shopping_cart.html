<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <script src="js/jquery.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>
  <title>Shopping Cart Page</title>

  <style type="text/css">
  	body{
  		font-size: 12px;
  		font-family: Arial;
  	}

  	div.cartDiv{
  		width:1013px;
  		margin:10px auto;
  		color:block;
  	}

  	div.cartTitle button{
  		background-color: #aaa;
  		border:1px solid #aaa;
  		color:white;
  		width:53px;
  		height: 25px;
  		border-radius: 2px;
  	}

  	span.cartPrice{
  		color:#c40000;
  		font-size: 14px;
  		font-weight: bold;
  		margin: 0px 3px 0px 5px;
  	}

  	div.cartFoot{
  		background-color: #e5e5e5;
  		line-height: 50px;
  		margin:20px 0px;
  		padding-left: 20px;
  		color:black;
  	}

  	div.cartFoot button{
  		background-color: #aaa;
  		border:1px solid #aaa;
  		color:white;
  		width:120px;
  		height: 50px;
  		text-align: center;
  		font-size: 14px;
  	}

  	img.selectAllItem{
  		cursor: pointer;
  	}

  	span.cartNumber{
  		color:#c40000;
  		font-size: 16px;
  		font-weight: bold;
  	}

  	span.cartSumPrice{
  		color:#c40000;
  		font-size: 20px;
  		font-weight: bold;
  	}
  </style>

</head>

<body>


<div class="cartDiv">
	<div class="cartTitle pull-right">
		<span>已选商品  (不含运费)</span>
		<span class="cartPrice">￥0.00</span>
		<button class="">结 算</button>
	</div>
	<div style="clear:both;">xiacizailai
	</div>
	<div class="cartFoot">
		<img src="./img/site/cartNotSelected.png" class="selectAllItem">
		<span>全选</span>
		<div class="pull-right">
			<span>已选商品<span class="cartNumber">0</span> 件</span>
			<span>合计 (不含运费): </span>
			<span class="cartSumPrice">￥0.00</span>
			<button>结  算</button>
		</div>
	</div>
</div>




</body>


</html>
